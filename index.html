<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeGenie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>ChromeGenie</h1>
                <p>צור תוספי כרום מותאמים אישית בעזרת AI</p>
            </div>
            <div class="top-buttons">
                <button id="historyBtn" class="round-btn">📜</button>
                <button id="apiBtn" class="round-btn">🔑</button>
                <button id="settingsBtn" class="round-btn">⚙️</button>
            </div>
        </header>

        <div class="creation-area">
            <h2>תאר את הרעיון שלך</h2>

            <div class="input-group">
                <label for="ideaInput">מה התוסף שלך יעשה?</label>
                <textarea id="ideaInput" placeholder="תאר את הרעיון שלך כאן..."></textarea>
            </div>

            <button id="generateBtn" class="generate-btn">
                <span class="btn-text">צור תוסף</span>
                <span class="btn-loader" style="display: none;">🔄</span>
            </button>
        </div>

        <div id="outputSection" class="output-section" style="display: none;">
            <div class="output-header">
                <h3>✨ התוסף שלך מוכן!</h3>
                <div class="output-actions">
                    <button id="copyBtn" class="action-btn">📋 העתק</button>
                    <button id="downloadBtn" class="action-btn">💾 הורד</button>
                </div>
            </div>

            <div id="chatContainer" class="chat-container"></div>

            <div class="follow-up-input">
                <input type="text" id="followUpInput" placeholder="תקן או הוסף פרטים...">
                <button id="sendFollowUpBtn" class="send-btn">שלח</button>
            </div>
        </div>

        <!-- Modal for History -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <h3>היסטוריית צ'אטים</h3>
                <div id="historyList" class="history-list"></div>
                <button class="close-btn" onclick="document.getElementById('historyModal').style.display='none'">×</button>
            </div>
        </div>

        <!-- Modal for API Key -->
        <div id="apiModal" class="modal">
            <div class="modal-content">
                <h3>מפתח API</h3>
                <div class="api-group">
                    <label for="apiKey">מפתח Gemini API</label>
                    <div class="api-input-container">
                        <input type="text" id="apiKey" placeholder="הכנס מפתח API">
                        <button id="validateApiBtn" class="validate-btn">שמור</button>
                    </div>
                    <small>המפתח נשמר מקומית בדפדפן שלך בלבד</small>
                    <div id="apiStatus" class="api-status"></div>
                </div>
                <button class="close-btn" onclick="document.getElementById('apiModal').style.display='none'">×</button>
            </div>
        </div>

        <!-- Modal for Settings -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h3>הגדרות</h3>
                <div class="settings-group">
                    <label for="modelSelect">מודל:</label>
                    <select id="modelSelect">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                    <label for="temperatureInput">טמפרטורה (0-1):</label>
                    <input type="range" id="temperatureInput" min="0" max="1" step="0.1" value="0.7">
                    <label for="topPInput">Top P (0-1):</label>
                    <input type="range" id="topPInput" min="0" max="1" step="0.05" value="0.95">
                    <label for="topKInput">Top K (1-100):</label>
                    <input type="range" id="topKInput" min="1" max="100" value="40">
                    <label for="maxTokensInput">מספר מקסימלי של טוקנים:</label>
                    <input type="range" id="maxTokensInput" min="100" max="2048" value="1024">
                </div>
                <button id="saveSettingsBtn" class="save-btn">שמור</button>
                <button class="close-btn" onclick="document.getElementById('settingsModal').style.display='none'">×</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
